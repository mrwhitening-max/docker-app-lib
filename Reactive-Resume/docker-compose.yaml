name: reactive_resume

services:
  # ============================================
  # CONSUL & MESH CORE
  # ============================================
  consul-agent:
    image: hashicorp/consul:1.20.1
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-reactive-resume}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul_data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  consul-register:
    image: curlimages/curl:latest
    container_name: consul-register
    restart: unless-stopped
    network_mode: host
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - APP_PORT=${APP_PORT:-3000}
      - APP_SERVICE_NAME=${APP_SERVICE_NAME:-reactive-resume}
      - INTERFACE=${NETWORK_INTERFACE:-eth0}
    command: |
      sh -c '
        while true; do
          LXC_IP=$$(ip -4 addr show $$INTERFACE | grep inet | awk "{print \$$2}" | cut -d/ -f1 | head -1)
          if [ -z "$$LXC_IP" ]; then sleep 10; continue; fi
          
          echo "Registering reactive-resume (LXC IP: $$LXC_IP) with Sidecar..."
          curl -s -X PUT http://localhost:8500/v1/agent/service/register -d "{
            \"Name\": \"$$APP_SERVICE_NAME\",
            \"Port\": $$APP_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Connect\": { \"SidecarService\": {} },
            \"Check\": { \"HTTP\": \"http://$$LXC_IP:$$APP_PORT/api/health\", \"Interval\": \"15s\" }
          }"
          sleep 300
        done
      '
    depends_on:
      - consul-agent

  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - APP_SERVICE_NAME=${APP_SERVICE_NAME:-reactive-resume}
    command: |
      sh -c '
        set -e
        if [ ! -f /envoy-bin/envoy ]; then
          apt-get update -qq && apt-get install -y -qq wget ca-certificates unzip
          wget -q -O /tmp/consul.zip https://releases.hashicorp.com/consul/1.20.1/consul_1.20.1_linux_amd64.zip
          unzip -o /tmp/consul.zip -d /envoy-bin/
          wget -q -O /envoy-bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64
          chmod +x /envoy-bin/consul /envoy-bin/envoy
          rm -f /tmp/consul.zip
        fi
        export PATH="/envoy-bin:$$PATH"
        until wget -qO- http://localhost:8500/v1/status/leader | grep -q ":8300"; do sleep 2; done
        exec consul connect envoy -sidecar-for $$APP_SERVICE_NAME -ignore-envoy-compatibility
      '

  # ============================================
  # APP & INFRASTRUCTURE (Host-Mode)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    network_mode: host
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - /data/postgres_data:/var/lib/postgresql/data

  browserless:
    image: ghcr.io/browserless/chromium:latest
    container_name: browserless
    network_mode: host
    environment:
      - PORT=3001 # Verschoben, da App auf 3000 lauscht
      - TOKEN=${BROWSERLESS_TOKEN:-changeme}

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs
    network_mode: host
    command: server -s3 -filer -dir=/data -ip=127.0.0.1
    volumes:
      - seaweedfs_data:/data

  seaweedfs_create_bucket:
    image: quay.io/minio/mc:latest
    network_mode: host
    entrypoint: >
      /bin/sh -c "
        sleep 10;
        mc alias set seaweedfs http://127.0.0.1:8333 ${S3_ACCESS_KEY:-seaweedfs} ${S3_SECRET_ACCESS_KEY:-seaweedfs};
        mc mb seaweedfs/${S3_BUCKET:-reactive-resume} || true;
        exit 0;
      "

  reactive_resume:
    image: amruthpillai/reactive-resume:v5.0.9
    container_name: reactive_resume
    network_mode: host
    environment:
      - TZ=Europe/Berlin
      - NODE_ENV=production
      # WICHTIG: APP_URL & S3_URL m√ºssen von DEINEM Browser erreichbar sein (LXC IP oder Domain)
      - APP_URL=${APP_URL:-http://localhost:3000}
      - PRINTER_APP_URL=http://127.0.0.1:3000
      - PRINTER_ENDPOINT=ws://127.0.0.1:3001?token=${BROWSERLESS_TOKEN:-changeme}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@127.0.0.1:5432/${POSTGRES_DB:-postgres}
      - AUTH_SECRET=${AUTH_SECRET:-changeme}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
      - S3_ENDPOINT=http://127.0.0.1:8333
      - S3_URL=${S3_URL:-http://localhost:9000}
      - S3_BUCKET=${S3_BUCKET:-reactive-resume}
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - reactive_resume_data:/app/data

volumes:
  postgres_data:
  seaweedfs_data:
  reactive_resume_data:
  consul_data:
  envoy-bin:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER:-dc1}"
      data_dir = "/consul/data"
      server = false
      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      connect { enabled = true }
      ports { grpc = 8502 }