name: reactive_resume

services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-postgres}"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  browserless:
    image: ghcr.io/browserless/chromium:latest
    restart: unless-stopped
    environment:
      - QUEUED=10
      - HEALTH=true
      - CONCURRENT=5
      - TOKEN=${BROWSERLESS_TOKEN:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure?token=${BROWSERLESS_TOKEN:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 10

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: unless-stopped
    command: server -s3 -filer -dir=/data -ip=0.0.0.0
    environment:
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
    volumes:
      - seaweedfs_data:/data
    ports:
      - "9000:8333"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8888"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  seaweedfs_create_bucket:
    image: quay.io/minio/mc:latest
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
        sleep 5;
        mc alias set seaweedfs http://seaweedfs:8333 ${S3_ACCESS_KEY:-seaweedfs} ${S3_SECRET_KEY:-seaweedfs};
        mc mb seaweedfs/${S3_BUCKET:-reactive-resume};
        exit 0;
      "
    depends_on:
      seaweedfs:
        condition: service_healthy

  reactive_resume:
    image: amruthpillai/reactive-resume:latest
    environment:
      # Server
      - TZ=Etc/UTC
      - NODE_ENV=production
      - APP_URL=${APP_URL:-http://localhost:3000}
      - PRINTER_APP_URL=${PRINTER_APP_URL:-http://reactive_resume:3000}
      # Printer
      - PRINTER_ENDPOINT=ws://browserless:3000?token=${BROWSERLESS_TOKEN:-changeme}
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      # Authentication
      - AUTH_SECRET=${AUTH_SECRET:-changeme-to-a-secure-secret-key}
      # Storage
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_URL=${S3_URL:-http://localhost:9000}
      - S3_BUCKET=${S3_BUCKET:-reactive-resume}
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - /data/reactive_resume_data:/app/data
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      browserless:
        condition: service_healthy
      seaweedfs_create_bucket:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  seaweedfs_data:
  reactive_resume_data: