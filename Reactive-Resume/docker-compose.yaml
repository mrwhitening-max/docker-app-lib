name: reactive_resume

services:

  # ============================================
  # CONSUL
  # ============================================

  consul-agent:
    image: hashicorp/consul:1.22.3
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-reactive-resume}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul_data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
      - source: reactive_resume_service
        target: /consul/config/reactive-resume-service.hcl
      - source: postgres_service
        target: /consul/config/postgres-service.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - APP_SERVICE_NAME=${APP_SERVICE_NAME:-reactive-resume}
    command: |
      sh -c '
        set -e

        apt-get update -qq && apt-get install -y -qq wget curl ca-certificates unzip

        if [ ! -f /envoy-bin/envoy ]; then
          wget -q -O /tmp/consul.zip https://releases.hashicorp.com/consul/1.22.3/consul_1.22.3_linux_amd64.zip
          unzip -o /tmp/consul.zip -d /envoy-bin/
          wget -q -O /envoy-bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64
          chmod +x /envoy-bin/consul /envoy-bin/envoy
          rm -f /tmp/consul.zip
          echo "Binaries installed."
        fi

        export PATH="/envoy-bin:$$PATH"

        echo "Waiting for Consul Agent..."
        until curl -sf http://localhost:8500/v1/status/leader | grep -q ":8300"; do sleep 2; done

        echo "Starting Envoy sidecar for $$APP_SERVICE_NAME..."
        exec consul connect envoy -sidecar-for $$APP_SERVICE_NAME -ignore-envoy-compatibility
      '
    depends_on:
      - consul-agent

  # ============================================
  # DATABASE
  # ============================================

  postgres:
    image: postgres:18-alpine
    container_name: reactive-resume-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - /data/reactive_resume/postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-postgres}"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PRINTER
  # ============================================

  browserless:
    image: ghcr.io/browserless/chromium:latest
    container_name: reactive-resume-browserless
    restart: unless-stopped
    network_mode: host
    environment:
      - QUEUED=10
      - HEALTH=true
      - CONCURRENT=5
      - TOKEN=${BROWSERLESS_TOKEN:-changeme}
      - PORT=${BROWSERLESS_PORT:-3001}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BROWSERLESS_PORT:-3001}/pressure?token=${BROWSERLESS_TOKEN:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================================
  # STORAGE
  # ============================================

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: reactive-resume-seaweedfs
    restart: unless-stopped
    network_mode: host
    command: server -s3 -filer -dir=/data -ip=0.0.0.0
    environment:
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
    volumes:
      - seaweedfs_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8888"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  seaweedfs_create_bucket:
    image: quay.io/minio/mc:latest
    container_name: reactive-resume-bucket-init
    restart: on-failure
    network_mode: host
    entrypoint: >
      /bin/sh -c "
        sleep 5;
        mc alias set seaweedfs http://localhost:8333 ${S3_ACCESS_KEY:-seaweedfs} ${S3_SECRET_KEY:-seaweedfs};
        mc mb --ignore-existing seaweedfs/${S3_BUCKET:-reactive-resume};
        exit 0;
      "
    depends_on:
      seaweedfs:
        condition: service_healthy

  # ============================================
  # APP
  # ============================================

  reactive_resume:
    image: amruthpillai/reactive-resume:v5.0.9
    container_name: reactive-resume-app
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Etc/UTC
      - NODE_ENV=production
      - APP_URL=${APP_URL:-http://localhost:3000}
      - PRINTER_APP_URL=${PRINTER_APP_URL:-http://localhost:3000}
      - PRINTER_ENDPOINT=ws://localhost:${BROWSERLESS_PORT:-3001}?token=${BROWSERLESS_TOKEN:-changeme}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@localhost:5432/${POSTGRES_DB:-postgres}
      - AUTH_SECRET=${AUTH_SECRET:-changeme-to-a-secure-secret-key}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
      - S3_ENDPOINT=http://localhost:8333
      - S3_URL=${S3_URL:-http://localhost:9000}
      - S3_BUCKET=${S3_BUCKET:-reactive-resume}
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - reactive_resume_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      browserless:
        condition: service_healthy
      seaweedfs_create_bucket:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  seaweedfs_data:
  reactive_resume_data:
  consul_data:
  envoy-bin:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER:-dc1}"
      data_dir = "/consul/data"
      server = false
      client_addr = "0.0.0.0"
      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"
      connect { enabled = true }
      ports { grpc = 8502 }
      rejoin_after_leave = true

  reactive_resume_service:
    content: |
      service {
        name = "reactive-resume"
        port = ${APP_PORT:-3000}
        tags = ["resume", "web"]

        connect {
          sidecar_service {}
        }

        check {
          http     = "http://127.0.0.1:${APP_PORT:-3000}/api/health"
          interval = "15s"
          timeout  = "3s"
        }
      }

  postgres_service:
    content: |
      service {
        name = "reactive-resume-postgres"
        port = ${POSTGRES_PORT:-5432}
        tags = ["database", "postgres"]

        check {
          tcp      = "127.0.0.1:${POSTGRES_PORT:-5432}"
          interval = "10s"
        }
      }