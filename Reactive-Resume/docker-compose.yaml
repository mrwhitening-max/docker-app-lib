name: reactive_resume

services:

  # ============================================
  # CONSUL
  # ============================================

  consul-agent:
    image: hashicorp/consul:${CONSUL_VERSION:-latest}
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-reactive-resume}
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    network_mode: host
    volumes:
      - consul_data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  consul-register:
    image: curlimages/curl:latest
    container_name: consul-register
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    network_mode: host
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - APP_PORT=${APP_PORT:-3000}
      - APP_SERVICE_NAME=${APP_SERVICE_NAME:-reactive-resume}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_SERVICE_NAME=${POSTGRES_SERVICE_NAME:-reactive-resume-postgres}
      - SERVICE_TAGS=${SERVICE_TAGS:-}
      - INTERFACE=${NETWORK_INTERFACE:-eth0}
      - RE_REGISTER_INTERVAL=${RE_REGISTER_INTERVAL:-300}
    command: |
      sh -c '
        echo "=== Consul Service Registration Daemon ==="

        while true; do
          echo "Detecting LXC IP address..."
          LXC_IP=$$(ip -4 addr show $$INTERFACE | grep inet | awk "{print \$$2}" | cut -d/ -f1 | head -1)

          if [ -z "$$LXC_IP" ]; then
            echo "ERROR: Could not detect IP address on interface $$INTERFACE"
            echo "Available interfaces:"
            ip addr show
            echo "Retrying in 30 seconds..."
            sleep 30
            continue
          fi

          echo "Detected IP: $$LXC_IP"
          echo "Waiting for Consul Agent..."
          sleep 10

          echo "Registering reactive-resume service..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$APP_SERVICE_NAME\",
            \"Port\": $$APP_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"resume\", \"web\", \"$$SERVICE_TAGS\"],
            \"Check\": {
              \"HTTP\": \"http://$$LXC_IP:$$APP_PORT/api/health\",
              \"Interval\": \"15s\",
              \"Timeout\": \"3s\"
            }
          }"

          echo "Registering postgres service..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$POSTGRES_SERVICE_NAME\",
            \"Port\": $$POSTGRES_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"database\", \"postgres\", \"$$SERVICE_TAGS\"],
            \"Check\": {
              \"TCP\": \"$$LXC_IP:$$POSTGRES_PORT\",
              \"Interval\": \"10s\"
            }
          }"
      
          echo "Registering reactive-resume with Sidecar..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$APP_SERVICE_NAME\",
            \"Port\": $$APP_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Connect\": {
              \"SidecarService\": {} 
            },
            \"Check\": {
              \"HTTP\": \"http://$$LXC_IP:$$APP_PORT/api/health\",
              \"Interval\": \"15s\"
            }
          }"

          echo "Services registered successfully at $$LXC_IP!"
          echo "Next re-registration in $$RE_REGISTER_INTERVAL seconds..."
          sleep $$RE_REGISTER_INTERVAL
        done
      '
    depends_on:
      - consul-agent
  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - APP_SERVICE_NAME=${APP_SERVICE_NAME:-reactive-resume}
    command: |
      sh -c '
        set -e
        if [ ! -f /envoy-bin/envoy ]; then
          apt-get update -qq && apt-get install -y -qq wget ca-certificates unzip
          wget -q -O /tmp/consul.zip https://releases.hashicorp.com/consul/1.20.1/consul_1.20.1_linux_amd64.zip
          unzip -o /tmp/consul.zip -d /envoy-bin/
          wget -q -O /envoy-bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64
          chmod +x /envoy-bin/consul /envoy-bin/envoy
          rm -f /tmp/consul.zip
        fi
        export PATH="/envoy-bin:$$PATH"
        until wget -qO- http://localhost:8500/v1/status/leader | grep -q ":8300"; do sleep 2; done
        exec consul connect envoy -sidecar-for $$APP_SERVICE_NAME -ignore-envoy-compatibility
      '
    depends_on:
      - consul-agent
  # ============================================
  # DATABASE
  # ============================================

  postgres:
    image: postgres:18-alpine
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - /data/postgres_data:/var/lib/postgresql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-postgres}"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PRINTER
  # ============================================

  browserless:
    image: ghcr.io/browserless/chromium:latest
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    environment:
      - QUEUED=10
      - HEALTH=true
      - CONCURRENT=5
      - TOKEN=${BROWSERLESS_TOKEN:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure?token=${BROWSERLESS_TOKEN:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================================
  # STORAGE
  # ============================================

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    command: server -s3 -filer -dir=/data -ip=0.0.0.0
    environment:
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
    volumes:
      - seaweedfs_data:/data
    ports:
      - "9000:8333"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8888"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

  seaweedfs_create_bucket:
    image: quay.io/minio/mc:latest
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    entrypoint: >
      /bin/sh -c "
        sleep 5;
        mc alias set seaweedfs http://seaweedfs:8333 ${S3_ACCESS_KEY:-seaweedfs} ${S3_SECRET_KEY:-seaweedfs};
        mc mb seaweedfs/${S3_BUCKET:-reactive-resume};
        exit 0;
      "
    depends_on:
      seaweedfs:
        condition: service_healthy

  # ============================================
  # APP
  # ============================================

  reactive_resume:
    image: amruthpillai/reactive-resume:v5.0.9
    environment:
      # Server
      - TZ=Etc/UTC
      - NODE_ENV=production
      - APP_URL=${APP_URL:-http://localhost:3000}
      - PRINTER_APP_URL=${PRINTER_APP_URL:-http://reactive_resume:3000}
      # Printer
      - PRINTER_ENDPOINT=ws://browserless:3000?token=${BROWSERLESS_TOKEN:-changeme}
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      # Authentication
      - AUTH_SECRET=${AUTH_SECRET:-changeme-to-a-secure-secret-key}
      # Storage
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-seaweedfs}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-seaweedfs}
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_URL=${S3_URL:-http://localhost:9000}
      - S3_BUCKET=${S3_BUCKET:-reactive-resume}
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - reactive_resume_data:/app/data
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      browserless:
        condition: service_healthy
      seaweedfs_create_bucket:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  seaweedfs_data:
  reactive_resume_data:
  consul_data:
  envoy-bin:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER:-dc1}"
      data_dir = "/consul/data"
      server = false
      client_addr = "0.0.0.0"

      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"

      # WICHTIG: Connect muss an sein
      connect {
        enabled = true
      }

      # WICHTIG: Der gRPC Port wird von Envoy zwingend ben√∂tigt!
      ports {
        grpc = 8502
      }

      rejoin_after_leave = true