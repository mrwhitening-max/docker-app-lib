services:
  consul-agent:
    image: hashicorp/consul:1.22.3
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-consul-agent}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul-data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
      - source: n8n_service
        target: /consul/config/n8n-service.hcl
      - source: postgres_service
        target: /consul/config/postgres-service.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
    command: |
      sh -c '
        set -e

        apt-get update -qq && apt-get install -y -qq wget curl ca-certificates unzip

        if [ ! -f /envoy-bin/envoy ]; then
          wget -q -O /tmp/consul.zip https://releases.hashicorp.com/consul/1.22.3/consul_1.22.3_linux_amd64.zip
          unzip -o /tmp/consul.zip -d /envoy-bin/
          wget -q -O /envoy-bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64
          chmod +x /envoy-bin/consul /envoy-bin/envoy
          rm -f /tmp/consul.zip
          echo "Binaries installed."
        fi

        export PATH="/envoy-bin:$$PATH"

        echo "Waiting for Consul Agent..."
        until curl -sf http://localhost:8500/v1/status/leader | grep -q ":8300"; do sleep 2; done

        echo "Starting Envoy sidecar for $$N8N_SERVICE_NAME..."
        exec consul connect envoy -sidecar-for $$N8N_SERVICE_NAME -ignore-envoy-compatibility
      '
    depends_on:
      - consul-agent

  db:
    image: postgres:16
    container_name: n8n-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -h localhost -U n8n' ]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    network_mode: host
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=127.0.0.1
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - /data/n8n/n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    user: "0:0"

volumes:
  consul-data:
  envoy-bin:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER:-dc1}"
      data_dir = "/consul/data"
      server = false
      client_addr = "0.0.0.0"
      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"
      connect { enabled = true }
      ports { grpc = 8502 }

  n8n_service:
    content: |
      service {
        name = "n8n"
        port = ${N8N_PORT:-5678}
        tags = ["automation"]

        connect {
          sidecar_service {
            proxy {
              upstreams = [
                {
                  destination_name = "reactive-resume"
                  local_bind_port  = 19001
                }
              ]
            }
          }
        }

        check {
          http     = "http://127.0.0.1:${N8N_PORT:-5678}/healthz"
          interval = "15s"
          timeout  = "3s"
        }
      }

  postgres_service:
    content: |
      service {
        name = "n8n-postgres"
        port = ${POSTGRES_PORT:-5432}
        tags = ["database"]

        check {
          tcp      = "127.0.0.1:${POSTGRES_PORT:-5432}"
          interval = "10s"
        }
      }