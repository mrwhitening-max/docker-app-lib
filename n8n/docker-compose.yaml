services:
  consul-agent:
    image: hashicorp/consul:1.22.4
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-consul-agent}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul-data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  consul-register:
    image: curlimages/curl:latest
    container_name: consul-register
    restart: unless-stopped
    network_mode: host
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
      - N8N_HEALTH_PATH=${N8N_HEALTH_PATH:-/healthz}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_SERVICE_NAME=${POSTGRES_SERVICE_NAME:-n8n-postgres}
      - SERVICE_TAGS=${SERVICE_TAGS:-automation}
      - INTERFACE=${NETWORK_INTERFACE:-eth0}
      - RE_REGISTER_INTERVAL=${RE_REGISTER_INTERVAL:-300}
    command: |
      sh -c '
        echo "=== Consul Service Registration Daemon ==="
        while true; do
          LXC_IP=$$(ip -4 addr show $$INTERFACE | grep inet | awk "{print \$$2}" | cut -d/ -f1 | head -1)
          if [ -z "$$LXC_IP" ]; then
            echo "Waiting for IP on $$INTERFACE..."
            sleep 10
            continue
          fi

          echo "Registering Services at $$LXC_IP..."
          
          # n8n mit Envoy-Upstream f√ºr Reactive Resume
          curl -s -X PUT http://localhost:8500/v1/agent/service/register -d "{
            \"Name\": \"$$N8N_SERVICE_NAME\",
            \"Port\": $$N8N_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"automation\", \"$$SERVICE_TAGS\"],
            \"Connect\": {
              \"SidecarService\": {
                \"Proxy\": {
                  \"Upstreams\": [{ \"DestinationName\": \"reactive-resume\", \"LocalBindPort\": 19001 }]
                }
              }
            },
            \"Check\": {
              \"HTTP\": \"http://$$LXC_IP:$$N8N_PORT$$N8N_HEALTH_PATH\",
              \"Interval\": \"15s\"
            }
          }"

          # Postgres Registration
          curl -s -X PUT http://localhost:8500/v1/agent/service/register -d "{
            \"Name\": \"$$POSTGRES_SERVICE_NAME\",
            \"Port\": $$POSTGRES_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"database\", \"$$SERVICE_TAGS\"],
            \"Check\": { \"TCP\": \"$$LXC_IP:$$POSTGRES_PORT\", \"Interval\": \"15s\" }
          }"

          sleep $$RE_REGISTER_INTERVAL
        done
      '
    depends_on:
      - consul-agent

  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
    command: |
      sh -c '
        set -e
        # Installation der Binaries falls Volume leer
        if [ ! -f /envoy-bin/envoy ]; then
          apt-get update -qq && apt-get install -y -qq wget ca-certificates unzip
          
          # Consul Binary (passend zum Agent)
          wget -q -O /tmp/consul.zip https://releases.hashicorp.com/consul/1.20.1/consul_1.20.1_linux_amd64.zip
          unzip -o /tmp/consul.zip -d /envoy-bin/
          
          # Envoy Binary v1.33.1 (WICHTIG: Fixt den "too old" Fehler)
          wget -q -O /envoy-bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64
          
          chmod +x /envoy-bin/consul /envoy-bin/envoy
          rm -f /tmp/consul.zip
          echo "Binaries installed successfully."
        fi

        export PATH="/envoy-bin:$$PATH"
        
        echo "Waiting for Consul Agent gRPC..."
        until wget -qO- http://localhost:8500/v1/status/leader | grep -q ":8300"; do sleep 2; done

        echo "Starting Envoy sidecar for $$N8N_SERVICE_NAME..."
        exec consul connect envoy -sidecar-for $$N8N_SERVICE_NAME -ignore-envoy-compatibility
      '
    depends_on:
      - consul-agent
      - consul-register

  db:
    image: postgres:16
    container_name: n8n-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -h localhost -U n8n' ]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    network_mode: host
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=127.0.0.1
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - /data/n8n/n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    user: "0:0"

volumes:
  consul-data:
  envoy-bin:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER:-dc1}"
      data_dir = "/consul/data"
      server = false
      client_addr = "0.0.0.0"
      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"
      connect { enabled = true }
      ports { grpc = 8502 }