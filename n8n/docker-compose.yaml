services:
  consul-agent:
    image: hashicorp/consul:${CONSUL_VERSION:-latest}
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-consul-agent}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul-data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  consul-register:
    image: curlimages/curl:latest
    container_name: consul-register
    restart: unless-stopped
    network_mode: host
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
      - N8N_HEALTH_PATH=${N8N_HEALTH_PATH:-/healthz}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_SERVICE_NAME=${POSTGRES_SERVICE_NAME:-n8n-postgres}
      - SERVICE_TAGS=${SERVICE_TAGS:-automation}
      - INTERFACE=${NETWORK_INTERFACE:-eth0}
      - RE_REGISTER_INTERVAL=${RE_REGISTER_INTERVAL:-300}
    command: |
      sh -c '
        echo "=== Consul Service Registration Daemon ==="

        while true; do
          echo "Detecting LXC IP address..."
          LXC_IP=$$(ip -4 addr show $$INTERFACE | grep inet | awk "{print \$$2}" | cut -d/ -f1 | head -1)

          if [ -z "$$LXC_IP" ]; then
            echo "ERROR: Could not detect IP address on interface $$INTERFACE"
            echo "Available interfaces:"
            ip addr show
            echo "Retrying in 30 seconds..."
            sleep 30
            continue
          fi

          echo "Detected IP: $$LXC_IP"
          echo "Waiting for Consul Agent..."
          sleep 10

          echo "Registering n8n service (mit Connect/Sidecar)..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$N8N_SERVICE_NAME\",
            \"Port\": $$N8N_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"workflow\", \"automation\", \"$$SERVICE_TAGS\"],
            \"Connect\": {
              \"SidecarService\": {
                \"Proxy\": {
                  \"Upstreams\": [
                    {
                      \"DestinationName\": \"reactive-resume\",
                      \"LocalBindPort\": 19000
                    }
                  ]
                }
              }
            },
            \"Check\": {
              \"HTTP\": \"http://$$LXC_IP:$$N8N_PORT$$N8N_HEALTH_PATH\",
              \"Interval\": \"15s\",
              \"Timeout\": \"3s\"
            }
          }"

          echo "Registering postgres service..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$POSTGRES_SERVICE_NAME\",
            \"Port\": $$POSTGRES_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"database\", \"postgres\", \"$$SERVICE_TAGS\"],
            \"Check\": {
              \"TCP\": \"$$LXC_IP:$$POSTGRES_PORT\",
              \"Interval\": \"10s\"
            }
          }"

          echo "Services registered successfully at $$LXC_IP!"
          echo "Next re-registration in $$RE_REGISTER_INTERVAL seconds..."
          sleep $$RE_REGISTER_INTERVAL
        done
      '
    depends_on:
      - consul-agent

  # ============================================
  # ENVOY SIDECAR
  # Läuft neben n8n und übernimmt den ausgehenden
  # Verkehr zu reactive-resume via mTLS.
  # Erreichbar für n8n unter localhost:19000
  # ============================================
  envoy-sidecar:
    image: hashicorp/consul:${CONSUL_VERSION:-latest}
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - /usr/bin/envoy:/usr/bin/envoy  # Envoy muss auf dem LXC installiert sein!
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
    command: connect envoy -sidecar-for ${N8N_SERVICE_NAME:-n8n}
    depends_on:
      - consul-agent
      - consul-register

  db:
    image: postgres:16
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - /data/n8n/postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U n8n']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - /data/n8n/n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    user: "0:0"

volumes:
  consul-data:

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER}"
      data_dir = "/consul/data"
      log_level = "${CONSUL_LOG_LEVEL}"

      server = false
      client_addr = "0.0.0.0"

      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"

      rejoin_after_leave = true

      # Connect/Service Mesh aktivieren
      connect {
        enabled = true
      }

      performance {
        raft_multiplier = 1
      }

      recursors = ["8.8.8.8", "1.1.1.1"]