services:
  consul-agent:
    image: hashicorp/consul:${CONSUL_VERSION:-latest}
    container_name: consul-agent
    hostname: ${CONSUL_NODE_NAME:-consul-agent}
    restart: unless-stopped
    network_mode: host
    volumes:
      - consul-data:/consul/data
    configs:
      - source: consul_config
        target: /consul/config/consul.hcl
    command: >
      agent
      -config-file=/consul/config/consul.hcl
      -retry-join=${CONSUL_SERVER_IP}

  consul-register:
    image: curlimages/curl:latest
    container_name: consul-register
    restart: unless-stopped
    network_mode: host
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
      - N8N_HEALTH_PATH=${N8N_HEALTH_PATH:-/healthz}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_SERVICE_NAME=${POSTGRES_SERVICE_NAME:-n8n-postgres}
      - SERVICE_TAGS=${SERVICE_TAGS:-automation}
      - INTERFACE=${NETWORK_INTERFACE:-eth0}
      - RE_REGISTER_INTERVAL=${RE_REGISTER_INTERVAL:-300}
    command: |
      sh -c '
        echo "=== Consul Service Registration Daemon ==="

        while true; do
          echo "Detecting LXC IP address..."
          LXC_IP=$$(ip -4 addr show $$INTERFACE | grep inet | awk "{print \$$2}" | cut -d/ -f1 | head -1)

          if [ -z "$$LXC_IP" ]; then
            echo "ERROR: Could not detect IP address on interface $$INTERFACE"
            echo "Available interfaces:"
            ip addr show
            echo "Retrying in 30 seconds..."
            sleep 30
            continue
          fi

          echo "Detected IP: $$LXC_IP"
          echo "Waiting for Consul Agent..."
          sleep 10

          echo "Registering n8n service (mit Connect/Sidecar)..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$N8N_SERVICE_NAME\",
            \"Port\": $$N8N_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"workflow\", \"automation\", \"$$SERVICE_TAGS\"],
            \"Connect\": {
              \"SidecarService\": {
                \"Proxy\": {
                  \"Upstreams\": [
                    {
                      \"DestinationName\": \"reactive-resume\",
                      \"LocalBindPort\": 19001
                    }
                  ]
                }
              }
            },
            \"Check\": {
              \"HTTP\": \"http://$$LXC_IP:$$N8N_PORT$$N8N_HEALTH_PATH\",
              \"Interval\": \"15s\",
              \"Timeout\": \"3s\"
            }
          }"

          echo "Registering postgres service..."
          curl -X PUT http://$$CONSUL_HTTP_ADDR/v1/agent/service/register -d "{
            \"Name\": \"$$POSTGRES_SERVICE_NAME\",
            \"Port\": $$POSTGRES_PORT,
            \"Address\": \"$$LXC_IP\",
            \"Tags\": [\"database\", \"postgres\", \"$$SERVICE_TAGS\"],
            \"Check\": {
              \"TCP\": \"$$LXC_IP:$$POSTGRES_PORT\",
              \"Interval\": \"10s\"
            }
          }"

          echo "Services registered successfully at $$LXC_IP!"
          echo "Next re-registration in $$RE_REGISTER_INTERVAL seconds..."
          sleep $$RE_REGISTER_INTERVAL
        done
      '
    depends_on:
      - consul-agent

  # ============================================
  # ENVOY SIDECAR
  # Debian-basiert (glibc) damit Envoy läuft.
  # Lädt beim ersten Start Consul + Envoy herunter,
  # danach gecacht im Volume.
  # Erreichbar für n8n unter localhost:19001
  # ============================================
  envoy-sidecar:
    image: debian:bookworm-slim
    container_name: envoy-sidecar
    restart: unless-stopped
    network_mode: host
    volumes:
      - envoy-bin:/envoy-bin
    environment:
      - CONSUL_HTTP_ADDR=localhost:8500
      - N8N_SERVICE_NAME=${N8N_SERVICE_NAME:-n8n}
      - CONSUL_VERSION=${CONSUL_VERSION:-1.22.3}
      - PATH=/envoy-bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    command: |
      sh -c '
        # Consul Binary installieren falls nicht vorhanden
        if [ ! -f /envoy-bin/consul ]; then
          echo "Installing dependencies..."
          apt-get update -qq && apt-get install -y -qq wget ca-certificates unzip

          CONSUL_URL="https://releases.hashicorp.com/consul/1.22.4/consul_1.22.4_linux_amd64.zip"
          echo "Downloading Consul from: $$CONSUL_URL"
          wget --progress=bar:force -O /tmp/consul.zip "$$CONSUL_URL"
          if [ $$? -ne 0 ]; then
            echo "ERROR: Consul download failed!"
            sleep 10
            exit 1
          fi

          echo "Extracting Consul..."
          unzip /tmp/consul.zip -d /envoy-bin/
          if [ $$? -ne 0 ]; then
            echo "ERROR: Consul unzip failed! File is corrupt or not a zip."
            rm -f /tmp/consul.zip
            sleep 10
            exit 1
          fi

          chmod +x /envoy-bin/consul
          rm -f /tmp/consul.zip
          echo "Consul installed: $$(/envoy-bin/consul version | head -1)"
        fi

        # Envoy Binary installieren falls nicht vorhanden
        if [ ! -f /envoy-bin/envoy ]; then
          echo "Downloading Envoy binary..."
          apt-get update -qq && apt-get install -y -qq wget ca-certificates
          wget -q -O /envoy-bin/envoy "https://github.com/envoyproxy/envoy/releases/download/v1.33.1/envoy-1.33.1-linux-x86_64"
          chmod +x /envoy-bin/envoy
          echo "Envoy installed: $$(/envoy-bin/envoy --version)"
        fi

        export PATH="/envoy-bin:$$PATH"

        echo "Starting Envoy sidecar for $$N8N_SERVICE_NAME..."
        exec consul connect envoy -sidecar-for $$N8N_SERVICE_NAME -ignore-envoy-compatibility
      '
    depends_on:
      - consul-agent
      - consul-register

  db:
    image: postgres:16
    container_name: n8n-postgres
    restart: unless-stopped
    # KORREKTUR: Host-Mode, damit Consul-Register & n8n sauber kommunizieren
    network_mode: host
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    # ports: - 5432:5432  <-- Nicht mehr nötig im Host-Mode, da direkt offen
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -h localhost -U n8n' ]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    # KORREKTUR: Host-Mode, damit n8n "localhost:19001" (Envoy) erreichen kann
    network_mode: host
    environment:
      - DB_TYPE=postgresdb
      # KORREKTUR: Da im Host-Mode, ist die DB nun unter localhost erreichbar
      - DB_POSTGRESDB_HOST=127.0.0.1
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - /data/n8n/n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    user: "0:0"

volumes:
  consul-data:
  envoy-bin:  # Geteiltes Volume für das Envoy Binary

configs:
  consul_config:
    content: |
      datacenter = "${CONSUL_DATACENTER}"
      data_dir = "/consul/data"
      log_level = "${CONSUL_LOG_LEVEL}"

      server = false
      client_addr = "0.0.0.0"

      bind_addr = "{{ GetInterfaceIP \"eth0\" }}"
      advertise_addr = "{{ GetInterfaceIP \"eth0\" }}"

      rejoin_after_leave = true

      # Connect/Service Mesh aktivieren
      connect {
        enabled = true
      }

      ports {
        grpc = 8502
      }

      performance {
        raft_multiplier = 1
      }

      recursors = ["8.8.8.8", "1.1.1.1"]